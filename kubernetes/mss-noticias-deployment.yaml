apiVersion: apps/v1
kind: Deployment
metadata:
  name: mss-noticias-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mss-noticias
  template:
    metadata:
      labels:
        app: mss-noticias
    spec:
      containers:
        - name: mss-noticias
          image: ubiratanmotta/mss-noticias
          ports:
            - containerPort: 3001
